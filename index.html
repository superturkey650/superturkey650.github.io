<!--
  Simple responsive blog using Tailwind (CDN).
  Multi-page: index.html (home list), about.html, and one page per article.

  How to use:
  1) Create a folder and put these files inside it.
  2) Open index.html in your browser.
  3) Duplicate an article page to add more posts.
-->

<!-- ===================== index.html ===================== -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jared Mosley</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="A simple responsive blog built with Tailwind." />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <!-- Top Nav -->
    <header class="sticky top-0 z-50 border-b bg-white/80 backdrop-blur">
      <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-3">
        <a href="index.html" class="flex items-center gap-2 font-semibold tracking-tight">
          <span>Jared Mosley</span>
        </a>

        <!-- Desktop links -->
        <nav class="hidden items-center gap-6 text-sm font-medium md:flex">
          <a href="about.html" class="text-slate-900 hover:text-slate-600">About Me</a>
        </nav>

        <!-- Mobile menu button -->
        <button
          id="menuBtn"
          class="inline-flex items-center justify-center rounded-xl border bg-white px-3 py-2 text-sm font-medium shadow-sm hover:bg-slate-50 md:hidden"
          aria-expanded="false"
          aria-controls="mobileMenu"
        >
          <span class="sr-only">Open menu</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>
      </div>

      <!-- Mobile menu -->
      <div id="mobileMenu" class="hidden border-t bg-white md:hidden">
        <div class="mx-auto max-w-5xl px-4 py-3">
          <div class="flex flex-col gap-2 text-sm font-medium">
            <a href="about.html" class="rounded-xl px-3 py-2 hover:bg-slate-50">About Me</a>
          </div>
        </div>
      </div>
    </header>

      <!-- Article list -->
      <section class="mt-8">
        <ul class="space-y-2">
          <li><a href="articles/getting-started.html" class="text-lg hover:text-slate-700">Getting Started with This Blog (10 Jan 2026)</a></li>
          <li><a href="articles/test.html" class="text-lg hover:text-slate-700">Responsive Design Checklist (12 Jan 2026)</a></li>
          <li><a href="articles/tailwind-tips.html" class="text-lg hover:text-slate-700">Tailwind Tips I Actually Use (15 Jan 2026)</a></li>
          <li><a href="articles/notes-on-writing.html" class="text-lg hover:text-slate-700">Notes on Writing Consistently (16 Jan 2026)</a></li>
        </ul>
      </section>
    </main>

    <script>
      // Mobile menu toggle
      const btn = document.getElementById('menuBtn');
      const menu = document.getElementById('mobileMenu');
      btn?.addEventListener('click', () => {
        const isOpen = !menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        btn.setAttribute('aria-expanded', String(!isOpen));
      });

      // Year
      document.getElementById('year').textContent = String(new Date().getFullYear());
    </script>
  </body>
</html>
